/app/logs/*.log {
    daily
    rotate 30
    missingok
    notifempty
    compress
    delaycompress
    create 0644 appuser appuser
    su root root
    copytruncate
    dateext
    dateformat -%Y%m%d
    sharedscripts
    postrotate
        /usr/sbin/service cron reload > /dev/null 2>&1 || true
    endscript
}